 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Weather Information Using API">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Akanksha">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullWeather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/main.css">
    <script defer src="main.js"></script>

</head>
<body>
    <div class="toggelebar" ><i id='mos' class="fa-solid fa-moon"></i></div>
    <h1 class="heading">Weather <span>Forecast</span></h1>
   

    <div class="mainbox ">
        <div class="searchbox">
            <input type="text" class="searchc" id="searchi" placeholder="Enter City Name">
            <button class="btnc" id="btn">Search</button>
        </div>
        <div class="content ">
            <div class="left-box">
                <div  >
                    <h2 class="cityc" id="city">Enter City Name to See Weather</h2>
                </div>
                <div class="datebox">
                    <div class="datec">
                        <p id="datei"></p>
                        
                    </div>
                    <div class="dayc">
                        
                        <p id="dayi"> </p>
                    </div>
                </div>
            </div>
            
            <div class="right-box temper  ">
                
                
              
                <div class="iconc">
                    
                       
                        <img id="iconi" src="#" alt="" srcset="">

                        

                   
                    
                </div>
                <div class="main-tempu">
                   
                    <p class="tempu" id="tempi"></p><span></span>
                    
                </div>
                <div class="tempbox">
                    <div class="mtemp">
                        <h3 id="mininfo"> </h3>
                        <p class="tempumin" id="tempmin"></p>
                    </div>
                    <div class="mtemp">
                        <h3 id="maxinfo"></h3>
                        <p class="tempumax" id="tempmax"></p>
                    </div>
                </div>
                <h3 class="descinfo" id="decrip"></h3>
               
            </div>
            <div class="lastbox">
               
                <div class="infopress infolast">
                    <h3 id="pressinfo"></h3>
                    <p class="tempumin" id="weatpress"></p>
                </div>
                <div class="infohum infolast">
                    <h3 id="humidinfo"></h3>
                    <p class="tempumax" id="weathumid"></p>
                </div>
                <div class="infowind infolast">
                    <h3 id="windinfo"></h3>
                    <p class="tempumax" id="weatwind"></p>
                </div>

            </div>
            
        </div>


    </div>
   

   
</body>
</html>
